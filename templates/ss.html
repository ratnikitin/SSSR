<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Heart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" integrity="sha512-0xNCaT6HJpLZnG1KgJR1m3+D3s3s8hQWtF4PQ2/4i4vUh8L4WtCp4tN7GtYwS8yWbLx5x0J7L5+uzdX9ZaAlcA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Bootstrap Heart</h5>
                        <button class="btn btn-outline-danger" id="heart-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                <path d="M8 14.363l-.696-.628C3.437 10.63 1.333 8.513 1.333 6.366c0-1.693 1.3-3.2 3.1-3.2 1.077 0 2.011.56 2.9 1.352.89-.792 1.823-1.352 2.9-1.352 1.8 0 3.1 1.507 3.1 3.2 0 2.147-2.104 4.264-6.971 7.369L8 14.363z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js" integrity="sha512-J4yW8nQzKj5r5dXY+WjA7V0ZvM5Q7FzK5/y0o7c8yJY5YjKcJ1xUx7JZ9f6VVgq3Kj2ihI2WThy8g6yD5d5V5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const heartBtn = document.getElementById('heart-btn');
        heartBtn.addEventListener('click', () => {
            heartBtn.classList.toggle('btn-danger');
        });
    </script>
</body>
</html>
